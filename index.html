<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Center Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Exam Center Dashboard</h1>
    <div class="dashboard">
      <div class="card" id="pen">
        <h2>Pen</h2>
        <div class="status available"></div>
        <p class="timestamp">Last requested: Never</p>
      </div>
      <div class="card" id="extra_sheet">
        <h2>Extra Sheet</h2>
        <div class="status available"></div>
        <p class="timestamp">Last requested: Never</p>
      </div>
      <div class="card" id="threads">
        <h2>Threads</h2>
        <div class="status available"></div>
        <p class="timestamp">Last requested: Never</p>
      </div>
      <div class="card" id="tea">
        <h2>Tea</h2>
        <div class="status available"></div>
        <p class="timestamp">Last requested: Never</p>
      </div>
      <div class="card" id="paper">
        <h2>Paper</h2>
        <div class="status available"></div>
        <p class="timestamp">Last requested: Never</p>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
